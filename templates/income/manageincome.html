{% extends 'base.html' %}

{% block title %}Manage Income{% endblock %}

{% block content %}

<div class="container">
    <div class="row">
        <table class="table table-striped mt-3">
            <tr>
                <th>No.</th>
                <th>Title</th>
                <th>Amount</th>
                <th>Action</th>
            </tr>
            {% for i in add_amount_db %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ i.title }}</td>
                <td>{{ i.amount }}</td>
                <th class="">
                    <a href="{% url 'editmanageincome' i.id %}"><p class="btn btn-info btn-sm" onclick="edit()" style="width: 3em;">Edit</p></a>
                    <a href="{% url 'deleteincome' i.pk %}"><p class="btn btn-dark btn-sm" style="width: 4em;">Delete</p></a>              
                </th>
            </tr>
            {% endfor %}
        </table>
    </div>
</div>

<script>
    function edit(){
        document.getElementById("dt").style.display = "block";
    }

    function cls(){
        document.getElementById("dt").style.display = "none";
      }
</script>
{% endblock %}
